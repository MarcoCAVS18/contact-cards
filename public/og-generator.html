<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 20px; background: #f0f0f0; font-family: 'Poppins', sans-serif;">
    <div style="width: 1200px; height: 630px; margin: 0 auto; position: relative;">
        <canvas id="ogCanvas" width="1200" height="630" style="border: 1px solid #ccc; border-radius: 8px;"></canvas>
        <br><br>
        <button onclick="downloadImage()" style="padding: 12px 24px; background: #2563eb; color: white; border: none; border-radius: 8px; font-size: 16px; cursor: pointer;">
            Descargar og-image.png
        </button>
    </div>

    <script>
        const canvas = document.getElementById('ogCanvas');
        const ctx = canvas.getContext('2d');

        // Configurar el canvas
        ctx.imageSmoothingEnabled = true;
        ctx.imageSmoothingQuality = 'high';

        // Gradient de fondo
        const gradient = ctx.createLinearGradient(0, 0, 1200, 630);
        gradient.addColorStop(0, '#2563eb');
        gradient.addColorStop(0.35, '#3b82f6');
        gradient.addColorStop(1, '#1d4ed8');

        // Llenar fondo
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, 1200, 630);

        // C√≠rculos decorativos
        ctx.globalAlpha = 0.8;
        ctx.fillStyle = '#fbbf24';
        ctx.beginPath();
        ctx.arc(1050, 150, 60, 0, 2 * Math.PI);
        ctx.fill();

        ctx.globalAlpha = 0.7;
        ctx.fillStyle = '#ef4444';
        ctx.beginPath();
        ctx.arc(150, 500, 40, 0, 2 * Math.PI);
        ctx.fill();

        ctx.globalAlpha = 0.6;
        ctx.fillStyle = '#f59e0b';
        ctx.beginPath();
        ctx.arc(950, 400, 30, 0, 2 * Math.PI);
        ctx.fill();

        ctx.globalAlpha = 0.8;
        ctx.fillStyle = '#1e293b';
        ctx.beginPath();
        ctx.arc(200, 200, 45, 0, 2 * Math.PI);
        ctx.fill();

        ctx.globalAlpha = 0.9;
        ctx.fillStyle = '#f3f4f6';
        ctx.beginPath();
        ctx.arc(1000, 550, 20, 0, 2 * Math.PI);
        ctx.fill();

        // Resetear alpha
        ctx.globalAlpha = 1;

        // Tarjeta central
        ctx.fillStyle = 'rgba(255,255,255,0.95)';
        ctx.shadowColor = 'rgba(0,0,0,0.25)';
        ctx.shadowBlur = 30;
        ctx.shadowOffsetY = 15;
        
        // Tarjeta con bordes redondeados
        const cardX = 300;
        const cardY = 150;
        const cardWidth = 600;
        const cardHeight = 330;
        const radius = 24;

        ctx.beginPath();
        ctx.moveTo(cardX + radius, cardY);
        ctx.lineTo(cardX + cardWidth - radius, cardY);
        ctx.quadraticCurveTo(cardX + cardWidth, cardY, cardX + cardWidth, cardY + radius);
        ctx.lineTo(cardX + cardWidth, cardY + cardHeight - radius);
        ctx.quadraticCurveTo(cardX + cardWidth, cardY + cardHeight, cardX + cardWidth - radius, cardY + cardHeight);
        ctx.lineTo(cardX + radius, cardY + cardHeight);
        ctx.quadraticCurveTo(cardX, cardY + cardHeight, cardX, cardY + cardHeight - radius);
        ctx.lineTo(cardX, cardY + radius);
        ctx.quadraticCurveTo(cardX, cardY, cardX + radius, cardY);
        ctx.closePath();
        ctx.fill();

        // Resetear sombra
        ctx.shadowColor = 'transparent';
        ctx.shadowBlur = 0;
        ctx.shadowOffsetY = 0;

        // C√≠rculo decorativo en la tarjeta
        ctx.fillStyle = 'linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%)';
        ctx.fillStyle = '#fbbf24';
        ctx.globalAlpha = 0.8;
        ctx.beginPath();
        ctx.arc(870, 170, 20, 0, 2 * Math.PI);
        ctx.fill();
        ctx.globalAlpha = 1;

        // Avatar
        ctx.fillStyle = 'linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%)';
        ctx.fillStyle = '#2563eb';
        ctx.beginPath();
        ctx.arc(400, 250, 50, 0, 2 * Math.PI);
        ctx.fill();

        // Iniciales en el avatar
        ctx.fillStyle = 'white';
        ctx.font = 'bold 32px Poppins';
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('TD', 400, 250);

        // T√≠tulo principal
        ctx.fillStyle = '#2563eb';
        ctx.font = 'bold 56px Poppins';
        ctx.textAlign = 'left';
        ctx.textBaseline = 'top';
        ctx.fillText('Tarjetas Digitales', 120, 50);

        // Subt√≠tulo
        ctx.fillStyle = 'rgba(255,255,255,0.9)';
        ctx.font = '24px Poppins';
        ctx.fillText('Crea tu tarjeta de contacto profesional', 120, 120);

        // Texto en la tarjeta
        ctx.fillStyle = '#1f2937';
        ctx.font = 'bold 28px Poppins';
        ctx.fillText('Marco Piermatei', 480, 220);

        ctx.fillStyle = '#6b7280';
        ctx.font = '20px Poppins';
        ctx.fillText('Desarrollador Frontend', 480, 260);

        ctx.fillStyle = '#374151';
        ctx.font = '18px Poppins';
        ctx.fillText('üì± +61 0447917215', 480, 300);
        ctx.fillText('‚úâÔ∏è  marcopiermatei1@gmail.com', 480, 330);

        // URL en la parte inferior
        ctx.fillStyle = 'rgba(255,255,255,0.8)';
        ctx.font = '22px Poppins';
        ctx.textAlign = 'center';
        ctx.fillText('contact-cardss.netlify.app', 600, 580);

        function downloadImage() {
            const link = document.createElement('a');
            link.download = 'og-image.png';
            link.href = canvas.toDataURL();
            link.click();
        }
    </script>
</body>
</html>
